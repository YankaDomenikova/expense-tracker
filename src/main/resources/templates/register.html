<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
</head>
<body>

  <img src="./icons/logo.svg" alt="" class="logo">

  <div class="container content auth-content">
    <p th:if="${error}"  th:text="${error}" class="error-message"></p>

    <form action="#" th:action="@{/register}" th:object="${user}" class="auth-form" method="post">
      <h4 class="page-heading">Register</h4>

      <div class="input-wrapper">
        <input type="email" th:field="*{email}" name="email" placeholder="Email" class="input">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></span>
      </div>

      <div class="input-wrapper">
        <input type="text" th:field="*{username}" name="username" placeholder="Username" class="input">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-text"></span>
      </div>

      <div class="input-wrapper">
        <input type="text" th:field="*{fullName}" name="full_name" placeholder="Full name" class="input">
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-text"></span>
      </div>

      <div class="input-wrapper">
        <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password" class="input">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></span>
        <img src="./icons/eye-open-2.svg" alt="" id="eye-icon">
      </div>

          <input type="submit" class="button-main" value="Create account">

      <p class="auth-link">Have an account? <a th:href="@{/login}">Log in</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script th:src="@{/js/password.js}"></script>
</body>
</html>
