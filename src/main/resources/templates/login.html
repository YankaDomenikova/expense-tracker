<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
</head>
<body>
    <img src="./icons/logo.svg" alt="" class="logo">

    <div class="container content auth-content">
        <div th:if="${param.error}">
            <div class="error-message">Invalid Username or Password</div>
        </div>

        <form th:action="@{/login}" class="auth-form" method="post">
            <h4 class="page-heading">Login</h4>

            <div class="input-wrapper">
                <input type="text" name="username" placeholder="Username" class="input">
            </div>

            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Password" class="input">
                <img src="./icons/eye-open-2.svg" alt="" id="eye-icon">
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" class="button-main w-100" value="Login" />

            <p class="auth-link">New here? <a th:href="@{/register}">Create account</a></p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/password.js}"></script>
</body>
</html>
